<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gasto Rápido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment [(ngModel)]="scope" (ionChange)="refreshTotals()">
    <ion-segment-button value="day"><ion-label>Hoy</ion-label></ion-segment-button>
    <ion-segment-button value="month"><ion-label>Mes</ion-label></ion-segment-button>
    <ion-segment-button value="year"><ion-label>Año</ion-label></ion-segment-button>
    <ion-segment-button value="all"><ion-label>Total</ion-label></ion-segment-button>
  </ion-segment>

  <ion-card class="kpi">
    <ion-card-header>
      <ion-card-title class="kpi-label">Total {{ label }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h1 class="kpi-number">{{ total | currency:'CLP':'$':'1.0-0' }}</h1>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Resumen por Categoría</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="expenseChart"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" routerLink="/gastos">Ir a gastos</ion-button>
</ion-content>
