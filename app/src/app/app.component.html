<ion-app>

  <ion-menu side="start" menuId="mainMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar  >
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
<ion-list>
  <ion-item button routerLink="/home" routerDirection="root">
    <ion-icon name="home-outline" slot="start"></ion-icon>
    <ion-label>Inicio</ion-label>
  </ion-item>

  <ion-item button routerLink="/gastos" routerDirection="root">
    <ion-icon name="wallet-outline" slot="start"></ion-icon>
    <ion-label>Gastos</ion-label>
  </ion-item>

  <ion-item button routerLink="/config" routerDirection="root">
    <ion-icon name="settings-outline" slot="start"></ion-icon>
    <ion-label>Configuración</ion-label>
  </ion-item>

  <ion-item button routerLink="/registro" routerDirection="root">
    <ion-icon name="person-outline" slot="start"></ion-icon>
    <ion-label>Mi Perfil</ion-label>
  </ion-item>

  <ion-item button (click)="cerrarSesion()">
    <ion-icon name="log-out-outline" slot="start"></ion-icon>
    <ion-label>Salir</ion-label>
  </ion-item>
</ion-list>

    </ion-content>
  </ion-menu>



  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
