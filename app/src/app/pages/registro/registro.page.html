<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding bg-light">
  
  <div class="ion-text-center ion-padding-vertical">
    <ion-icon name="wallet-outline" style="font-size: 60px; color: var(--ion-color-primary);"></ion-icon>
    <h2 style="color: var(--ion-color-dark);">Gasto Rápido</h2>
    <p class="ion-text-muted">Crea una cuenta para comenzar</p>
  </div>

  <ion-card style="border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.1);">
    <ion-card-content>
      
      <ion-item lines="full" class="ion-margin-bottom">
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="usuario.nombre" type="text" placeholder="Ej: Juan"></ion-input>
      </ion-item>

      <ion-item lines="full" class="ion-margin-bottom">
        <ion-label position="stacked">Apellido</ion-label>
        <ion-input [(ngModel)]="usuario.apellido" type="text" placeholder="Ej: Pérez"></ion-input>
      </ion-item>

      <ion-item lines="full" class="ion-margin-bottom">
        <ion-label position="stacked">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="usuario.email" type="email" placeholder="juan@correo.com"></ion-input>
      </ion-item>

      <ion-item lines="full" class="ion-margin-bottom">
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input [(ngModel)]="usuario.password" type="password" placeholder="********"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Fecha de Nacimiento</ion-label>
        <ion-datetime-button datetime="dob"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="dob" presentation="date" [(ngModel)]="usuario.fechaNacimiento"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>

      <ion-button expand="block" size="large" class="ion-margin-top" (click)="guardar()">
        Registrarme
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
