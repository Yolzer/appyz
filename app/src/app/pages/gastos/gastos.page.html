<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mis Gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item-sliding *ngFor="let g of exp.list()">
      <ion-item button (click)="go(g.id)">
        
        <ion-thumbnail slot="start" *ngIf="g.image">
          <img [src]="g.image" alt="recibo" />
        </ion-thumbnail>
        <ion-icon [name]="getIcon(g.category || '')" slot="start" *ngIf="!g.image" size="large"></ion-icon>
        
        <ion-label>
          <h2>{{ g.title }}</h2>
          <p>{{ g.category || 'Sin categor√≠a' }} - {{ g.date | date:'shortDate' }}</p>
        </ion-label>
        <ion-note slot="end" color="danger">
          -${{ g.amount | number:'1.0-0' }}
        </ion-note>
      </ion-item>


      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrarGasto(g.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button color="light" size="small" (click)="goHome()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
